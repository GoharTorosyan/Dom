<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href = "./style.css">
</head>
<body>
<section class="request">
    <h1 class="request-title"> Register form </h1>
    <form class="info-form">
        <div class="about">
            <div class ="about-name">
                <input class= "data" type="text" name="name" placeholder="Name" />
                <input class= "data" type="text" name="surname" placeholder="Surname" />
                <input class= "data" type="text" name="lastname" placeholder="Lastname" />
            </div>
            <div class="about-contacts">
                <input class= "data" type="text" name="phone" placeholder="phone" />
                <input class = "data" type="email" name="mail" placeholder="e-mail" />
            </div>
            <textarea
                    name="description"
                    cols="50"
                    rows="10">
                        </textarea>
        </div>
        <button class="button-to-main" type="submit"><b>Submit</b></button>
        <div class="choose-gender">
            <label>
                <input type="checkbox" >
                Female
            </label>
            <label>
                <input type="checkbox" >
                Male
            </label>
        </div>
    </form>
</section>

<script src = "./index.js" > </script>
</body>
</html>
